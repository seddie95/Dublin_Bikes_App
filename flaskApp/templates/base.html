<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{{ url_for('static',filename='css/style.css') }}">

    <title>Finda Bike</title>
</head>

<body>
<header>
    <div id="date-time">Date and time will go here</div>
    <h1>Finda Bike Dublin</h1>
    <div id="sm-icons">SM icons will go here</div>
</header>

<main>

    <div id="selections">

        <!-- Code for dropdown to select bike station-->
        <label for="stops">Choose a station or click on the map below:</label>
        <select id="stops-dd" list="stops" onchange="triggerMarker(value)">
            <datalist id="stops">
                {% for data in datalist %}
                <option value="{{data.Stop_Number}}">{{data.Stop_Number}} | {{data.Stop_Address}}</option>
                "
                {% endfor %}
            </datalist>
        </select>

        <!-- On selection of a dropdown item this function clicks on the corresponding marker on the map -->
        <script>
            function triggerMarker(stopNum){
              console.log("I am in the triggerMarker function, marker is number " + stopNum);
              google.maps.event.trigger(markers[stopNum], "click");
        }

        </script>

        <!--        here is the radio buttons for  selecting the data to be shown-->
        <div id="radioButtons">
            <input onclick="showMarkers();" type=radio id="Show All Markers" name="Display Markers"
                   value="Show All Markers">
            <label for="Show All Markers"> All Stations</label><br>

            <input onclick="showAvailableBikes();" type=radio id="Hide Stands" name="Display Markers"
                   value="Hide Stands">
            <label for="Hide Stands">Available Bikes</label><br>

            <input onclick="showAvailableStands();" type=radio id="Hide Bikes" name="Display Markers"
                   value="Hide Bikes">
            <label for="Hide Bikes">Available Spaces</label><br>
        </div>

        <div id="weather">Current weather info will go here, layered on top of map with a transparency effect
            <img id="weatherIcon" src="/static//icons/Cloud.png" height="60" align="middle">
            <span id="temperature"></span>
        </div>
        <div id="map">

            <div>{{noStatic}}</div>

            <script type="text/javascript" src="{{ url_for('static', filename='/javascript/map.js') }}"></script>

            <script type="text/javascript" src="{{ url_for('static', filename='/javascript/weather.js') }}"></script>

            <script async defer
                    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC5dFU2BP2XoXKi5vnrfvNqkAxJRXJQDBc&callback=initMap">
            </script>
        </div>

        <div id="predictions">availability predictions will go here</div>

</main>

<footer>Footer: Various links and image credits will go here</footer>

</body>
