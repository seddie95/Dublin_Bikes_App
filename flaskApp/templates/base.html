<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{{ url_for('static',filename='css/style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Dublin Bike</title>
</head>

<body onload="startTime()">
<header>
    <div id="titleClock">
        <div id="date-time"></div>
        <div id="title">WE LOVE <a href="" target="" class="fa fa-bicycle"></a></div>
    </div>

    <div id="sm-icons">
        <!-- https://fontawesome.com/v4.7.0/icons/ -->
        <a href="" target="_blank" class="fa fa-linkedin"></a>
        <a href="" target="_blank" class="fa fa-twitter"></a>
        <a href="" target="_blank" class="fa fa-facebook-official"></a>
        <a href="" target="_blank" class="fa fa-github"></a>
    </div>
</header>

<main>
        <div id="currentWeather">
            <div id="sunrise">
                <img id="sunriseIcon" src="/static/icons/sunrise.png">
                <div id="sunriseVal"></div>
            </div>

            <div id="sunset">
                <img id="sunsetIcon" src="/static/icons/sunset.png">
                <div id="sunsetVal"></div>
            </div>

            <div id="temperature">
                <img id="temperatureIcon" src="/static/icons/temperature.png">
                <div id="temperatureVal"></div>
            </div>

            <div id="tempFeeling">
                <img id="temperatureIcon2" src="/static/icons/temperature.png">
                <div id="tempFeelingVal"></div>
            </div>

            <div id="humidity">
                <img id="humidityIcon" src="/static/icons/humidity.png">
                <div id="humidityVal"></div>
            </div>

            <div id="wind">
                <img id="windIcon" src="/static/icons/wind.png">
                <div id="windVal"></div>
            </div>

            <div id="weather">
                <img id="weatherIcon" src="/static/icons/Cloud.png">
            </div>
        </div>

        <div id="dataDisplay">
            <div id="selections">
                <form id="stationSelect">
                    <div>
                        <!-- Code for dropdown to select bike station-->
                        <select id="stops-dd" onchange="triggerMarker(value);">
                            <option value="default" selected disabled>ID | Address</option>

                            {% for data in datalist %}
                            <option value="{{data.Stop_Number}}">{{data.Stop_Number}} | {{data.Stop_Address}}</option>
                            {% endfor %}
                        </select>
                    </div>

                    <div>
                        <!-- on click reset dropdown and display default map setting-->
                        <button class="button" type="reset" onclick="triggerMarker(0)">Reset</button>
                    </div>
                </form>

                <!--        here is the radio buttons for  selecting the data to be shown-->
                <div id="radioButtons">
                    <div>
                        <input id="ShowAllMarkers" type=radio class="radioButton" name="Display Markers" value="Show All Markers"
                        onclick="showMarkers();" checked>
                        <label for="ShowAllMarkers"> All Stations</label><br>
                    </div>

                    <div>
                        <input id="HideStands" type=radio class="radioButton" name="Display Markers" value="Hide Stands"
                        onclick="showAvailableBikes();" >
                        <label for="HideStands">Available Bikes</label><br>
                    </div>

                    <div>
                        <input id="HideBikes" type=radio class="radioButton" name="Display Markers" value="Hide Bikes"
                        onclick="showAvailableStands();">
                        <label for="HideBikes">Available Spaces</label><br>
                    </div>
                </div>
            </div>

            <div id="map">
                <script type="text/javascript" src="{{ url_for('static', filename='/javascript/map.js') }}"></script>

                <script type="text/javascript" src="{{ url_for('static', filename='/javascript/weather.js') }}"></script>

                <script async defer
                        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC5dFU2BP2XoXKi5vnrfvNqkAxJRXJQDBc&callback=initMap">
                </script>
            </div>
        </div>

        <div id="predictions">
            <a href="" target="_blank" class="fa fa-line-chart"></a>
            <a href="" target="_blank" class="fa fa-bar-chart"></a>
            <a href="" target="_blank" class="fa fa-pie-chart"></a>
        </div>
    </div>
</main>

<footer>
    <div id="info">
        <table>
            <tr>
                <th><span>Customer Servie</span></th>
                <th><span>About Us</span></th>
                <th><span>Shop</span></th>
            </tr>
            <tr>
                <td><span>Sign In/Register</span></td>
                <td><span>Our Story</span></td>
                <td><span>Best Seller</span></td>
            </tr>
            <tr>
                <td><span>Contact Us</span></td>
                <td><span>Reviews</span></td>
                <td><span>New</span></td>
            </tr>
            <tr>
                <td><span>Shipping</span></td>
                <td><span>Careers</span></td>
                <td><span>Shop All</span></td>
            </tr>
            <tr>
                <td><span>Returns</span></td>
                <td><span>Help Center</span></td>
                <td><span>Reviews</span></td>
            </tr>
        </table>
    </div>
    <div id="disclaimer">
        <p>Copyright Â© 2020 We Love Bicycles Company. All Rights Reserved</P>
        <span>Partnershisp</span> -
        <span>Terms & Privacy</span> -
        <span>Help & FAQ</span> -
        <span>Disclaimer</span>
    </div>'
</footer>

<script>
    function startTime(){
        var d = new Date();
        document.getElementById("date-time").innerHTML = d.toUTCString();
        setTimeout(startTime, 500);
    }

    fetchWeather();
</script>
</body>
